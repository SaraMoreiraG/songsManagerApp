<div class="p-4 max-w-md mx-auto space-y-6 text-black">
	<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">

		<!-- Name Field -->
		<div>
			<label class="block text-sm text-gray-800 mb-1">Name</label>
			<input formControlName="name" type="text" placeholder="Enter the artist name"
				class="w-full border-b border-gray-500 bg-transparent text-black placeholder-gray-500 focus:outline-none focus:border-black pb-2" />
			<div *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="text-xs text-red-600 mt-1">
				Name is required.
			</div>
		</div>

		<!-- Born City Field -->
		<div>
			<label class="block text-sm text-gray-800 mb-1">Born City</label>
			<input formControlName="bornCity" type="text" placeholder="Enter the artist born city"
				class="w-full border-b border-gray-500 bg-transparent text-black placeholder-gray-500 focus:outline-none focus:border-black pb-2" />
			<div *ngIf="form.get('bornCity')?.touched && form.get('bornCity')?.invalid"
				class="text-xs text-red-600 mt-1">
				Born city is required.
			</div>
		</div>

		<!-- Birth Date Field -->
		<div>
			<label class="block text-sm text-gray-800 mb-1">Birth Date</label>
			<input formControlName="birthDate" type="text" placeholder="Enter the artist birth date"
				class="w-full border-b border-gray-500 bg-transparent text-black placeholder-gray-500 focus:outline-none focus:border-black pb-2" />
			<div *ngIf="form.get('birthDate')?.touched && form.get('birthDate')?.invalid"
				class="text-xs text-red-600 mt-1">
				Birth date is required.
			</div>
		</div>

		<!-- Rating Field -->
		<div>
			<label class="block text-sm text-gray-800 mb-1">Rating</label>
			<input formControlName="rating" type="number" min="0" max="10" placeholder="Rate from 0 to 10"
				class="w-full border-b border-gray-500 bg-transparent text-black placeholder-gray-500 focus:outline-none focus:border-black pb-2" />
			<div *ngIf="form.get('rating')?.touched && form.get('rating')?.invalid" class="text-xs text-red-600 mt-1">
				Rating must be between 0 and 10.
			</div>
		</div>

		<!-- Actions -->
		<div class="flex justify-end gap-2 pt-4">
			<button type="button" (click)="goBack()"
				class="bg-white border border-gray-500 text-black px-4 py-2 rounded hover:bg-gray-100">
				Cancel
			</button>
			<button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">
				Save
			</button>
		</div>
	</form>
</div>
