<div *ngIf="artist" class="max-w-md mx-auto p-4 space-y-4">
	<!-- Back button -->
	<div class="mb-2">
		<button (click)="goBack()" class="text-sm text-black underline hover:text-gray-800 transition">
			‚Üê VOLVER
		</button>
	</div>

	<!-- Song title and artist -->
	<h2 class="text-lg font-semibold text-black mb-2">
		{{ artist.name }}
	</h2>

	<!-- Image as background (placeholder style) -->
		<div class="w-full aspect-video bg-gray-200 mb-2" [style.backgroundImage]="'url(' + artist.img + ')'"
		style="background-size: cover; background-position: center;">
	  </div>

	<!-- Songs -->
	<div class="flex flex-wrap gap-2">
		<span *ngFor="let songTitles of artist.songTitles"
			class="text-xs text-gray-800 bg-gray-100 border border-gray-300 rounded-full px-2 py-0.5">
			#{{ songTitles }}
		</span>
	</div>

	<!-- Song details -->
	<div class="mb-2 text-sm text-gray-700">
		<p><strong>Born city:</strong> {{ artist.bornCity }}</p>
		<p *ngIf="artist.birthDate"><strong>Birth date:</strong> {{ artist.birthDate }}</p>
		<p *ngIf="artist.rating"><strong>Rating:</strong> {{ artist.rating }}/10</p>
	</div>

	<!-- Action buttons: Edit & Delete -->
	<div class="mt-4 flex justify-end gap-4">
		<!-- Edit button -->
		<a [routerLink]="['/artists/edit', artist.id]"
			class="w-10 h-10 flex items-center justify-center border border-gray-400 rounded-full text-black hover:bg-gray-200 transition"
			title="Edit">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
				stroke="currentColor" stroke-width="2">
				<path stroke-linecap="round" stroke-linejoin="round"
					d="M16.862 3.487a2.25 2.25 0 0 1 3.182 3.182l-11.1 11.1a2 2 0 0 1-.707.467l-4 1.5a.5.5 0 0 1-.65-.65l1.5-4a2 2 0 0 1 .467-.707l11.1-11.1z" />
			</svg>
		</a>

		<!-- Delete button -->
		<button (click)="deleteArtist()"
			class="w-10 h-10 flex items-center justify-center border border-gray-400 rounded-full text-black hover:bg-gray-200 transition"
			title="Delete">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
				stroke="currentColor" stroke-width="2">
				<path stroke-linecap="round" stroke-linejoin="round"
					d="M6 7h12M10 11v6m4-6v6M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2l1-12M9 7V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v3" />
			</svg>
		</button>
	</div>
</div>
