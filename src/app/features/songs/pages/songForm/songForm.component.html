<div class="p-4 max-w-md mx-auto space-y-6 text-black">
	<!-- Reactive form container -->
	<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">

		<!-- Title input -->
		<div>
			<label class="block text-sm text-gray-800 mb-3">Título</label>
			<input formControlName="title" type="text" placeholder="Indique el título de la canción"
				class="w-full border-b border-gray-500 bg-transparent text-black placeholder-gray-500 focus:outline-none focus:border-black pb-2 mb-3" />
		</div>

		<!-- Artist input -->
		<div>
			<label class="block text-sm text-gray-800 mb-3">Artistas</label>
			<input formControlName="artist" type="text" placeholder="Indique el o los artistas"
				class="w-full border-b border-gray-500 bg-transparent text-black placeholder-gray-500 focus:outline-none focus:border-black pb-2 mb-3" />
		</div>

		<!-- Genre input and list -->
		<div>
			<label class="block text-sm text-gray-800 mb-3">Género</label>

			<!-- Input to add a new genre -->
			<div class="flex gap-2">
				<input formControlName="genreInput" type="text" placeholder="Añade un género"
					class="flex-1 border-b border-gray-500 bg-transparent text-black placeholder-gray-500 focus:outline-none focus:border-black pb-2 mb-1" />
				<button type="button" (click)="addGenre()"
					class="bg-gray-200 hover:bg-gray-300 text-black rounded px-3 text-sm border border-gray-500">
					+
				</button>
			</div>

			<!-- Display added genres with remove button -->
			<div class="flex flex-wrap gap-2 pt-2 mb-3">
				<span *ngFor="let genre of genres"
					class="bg-gray-100 border border-gray-500 rounded-full px-2 py-0.5 text-xs text-black">
					{{ genre }}
					<button type="button" (click)="removeGenre(genre)" class="ml-1 text-gray-600 hover:text-black">
						×
					</button>
				</span>
			</div>
		</div>

		<!-- Duration input -->
		<div>
			<label class="block text-sm text-gray-800 mb-3">Duración</label>
			<input formControlName="duration" type="text" placeholder="MM:SS"
				class="w-full border-b border-gray-500 bg-transparent text-black placeholder-gray-500 focus:outline-none focus:border-black pb-2 mb-3" />
		</div>

		<!-- Year input -->
		<div>
			<label class="block text-sm text-gray-800 mb-3">Año</label>
			<input formControlName="year" type="number" placeholder="Indique el año"
				class="w-full border-b border-gray-500 bg-transparent text-black placeholder-gray-500 focus:outline-none focus:border-black pb-2 mb-3" />
		</div>

		<!-- Rating input -->
		<div>
			<label class="block text-sm text-gray-800 mb-3">Puntuación</label>
			<input formControlName="rating" type="number" min="0" max="10" placeholder="Indique la puntuación"
				class="w-full border-b border-gray-500 bg-transparent text-black placeholder-gray-500 focus:outline-none focus:border-black pb-2 mb-3" />
		</div>

		<!-- Form buttons -->
		<div class="flex justify-end gap-2 pt-4">
			<!-- Cancel button -->
			<button type="button" routerLink="/songs"
				class="bg-white border border-gray-500 text-black px-4 py-2 rounded hover:bg-gray-100">
				Cancelar
			</button>

			<!-- Submit button -->
			<button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">
				Guardar
			</button>
		</div>
	</form>
</div>
