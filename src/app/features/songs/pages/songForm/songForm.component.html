<div class="p-4 max-w-md mx-auto space-y-6 text-black">
	<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">

		<!-- Title Field -->
		<div>
			<label class="block text-sm text-gray-800 mb-1">Title</label>
			<input formControlName="title" type="text" placeholder="Enter the song title"
				class="w-full border-b border-gray-500 bg-transparent text-black placeholder-gray-500 focus:outline-none focus:border-black pb-2" />
			<div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="text-xs text-red-600 mt-1">
				Title is required.
			</div>
		</div>

		<!-- Artist Select -->
		<div>
			<label class="block text-sm text-gray-800 mb-1">Artist</label>
			<select formControlName="artist"
				class="w-full border-b border-gray-500 bg-transparent text-black focus:outline-none focus:border-black pb-2">
				<option *ngFor="let artist of allArtists" [value]="artist.id">{{ artist.name }}</option>
			</select>
			<div *ngIf="form.get('duration')?.touched && form.get('duration')?.invalid"
			class="text-xs text-red-600 mt-1">
			Artist is required.
		</div>
		</div>

		<!-- Genres Input -->
		<div>
			<label class="block text-sm text-gray-800 mb-1">Genres</label>
			<div class="flex gap-2">
				<input formControlName="genreInput" type="text" placeholder="Add a genre"
					class="flex-1 border-b border-gray-500 bg-transparent text-black placeholder-gray-500 focus:outline-none focus:border-black pb-2" />
				<button type="button" (click)="addGenre()"
					class="bg-gray-200 hover:bg-gray-300 text-black rounded px-3 text-sm border border-gray-500">
					+
				</button>
			</div>

			<div class="flex flex-wrap gap-2 pt-2">
				<span *ngFor="let genre of genres"
					class="bg-gray-100 border border-gray-500 rounded-full px-2 py-0.5 text-xs text-black">
					{{ genre }}
					<button type="button" (click)="removeGenre(genre)" class="ml-1 text-gray-600 hover:text-black">
						Ã—
					</button>
				</span>
			</div>
		</div>

		<!-- Duration Field -->
		<div>
			<label class="block text-sm text-gray-800 mb-1">Duration</label>
			<input formControlName="duration" type="text" placeholder="MM:SS"
				class="w-full border-b border-gray-500 bg-transparent text-black placeholder-gray-500 focus:outline-none focus:border-black pb-2" />
			<div *ngIf="form.get('duration')?.touched && form.get('duration')?.invalid"
				class="text-xs text-red-600 mt-1">
				Duration is required.
			</div>
		</div>

		<!-- Year Field -->
		<div>
			<label class="block text-sm text-gray-800 mb-1">Year</label>
			<input formControlName="year" type="number"
				class="w-full border-b border-gray-500 bg-transparent text-black placeholder-gray-500 focus:outline-none focus:border-black pb-2" />
			<div *ngIf="form.get('year')?.touched && form.get('year')?.invalid" class="text-xs text-red-600 mt-1">
				Year must be between 1900 and {{ currentYear }}.
			</div>
		</div>

		<!-- Rating Field -->
		<div>
			<label class="block text-sm text-gray-800 mb-1">Rating</label>
			<input formControlName="rating" type="number" min="0" max="10" placeholder="Rate from 0 to 10"
				class="w-full border-b border-gray-500 bg-transparent text-black placeholder-gray-500 focus:outline-none focus:border-black pb-2" />
			<div *ngIf="form.get('rating')?.touched && form.get('rating')?.invalid" class="text-xs text-red-600 mt-1">
				Rating must be between 0 and 10.
			</div>
		</div>

		<!-- Actions -->
		<div class="flex justify-end gap-2 pt-4">
			<button type="button" (click)="goBack()"
				class="bg-white border border-gray-500 text-black px-4 py-2 rounded hover:bg-gray-100">
				Cancel
			</button>
			<button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">
				Save
			</button>
		</div>
	</form>
</div>
