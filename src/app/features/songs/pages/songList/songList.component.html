<div class="p-4 space-y-4 max-w-md mx-auto">
	<!-- Title section -->
	<h1 class="text-xl font-bold text-gray-800">Canciones</h1>

	<!-- Song list -->
	<div *ngFor="let song of songs" class="bg-white rounded-xl shadow p-4 space-y-2">
	  <!-- Song title and artist -->
	  <h2 class="text-lg font-semibold text-gray-900">{{ song.title }} ({{ song.artist }})</h2>

	  <!-- Placeholder image for song poster -->
	  <div class="w-full aspect-video bg-gray-300 rounded-md" [style.backgroundImage]="'url(' + song.poster + ')'" style="background-size: cover; background-position: center;"></div>

	  <!-- Genre chips -->
	  <div class="flex flex-wrap gap-2 text-sm text-gray-600 pt-2">
		<span *ngFor="let genre of song.genre" class="px-2 py-0.5 bg-gray-100 rounded-full border text-xs">
		  #{{ genre }}
		</span>
	  </div>
	</div>

	<!-- Floating add button -->
	<a
	  routerLink="/songs/new"
	  class="fixed bottom-4 right-4 bg-white border-2 border-gray-700 w-12 h-12 rounded-full flex items-center justify-center text-2xl font-bold text-gray-700 shadow hover:bg-gray-100 transition"
	  aria-label="Add song"
	>
	  +
	</a>
  </div>
